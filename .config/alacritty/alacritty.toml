import = [
	"~/.config/alacritty/nord.toml"
]

[window]
padding = { x=4, y=4 }
dimensions = { columns=120, lines=40 }

[shell]
program = "tmux"
args = ["new-session", "-ADs", "main"]

[font]
size = 12.0

[font.bold]
family = "Hack Nerd Font Mono"
style="Bold"

[font.bold_italic]
family = "Hack Nerd Font Mono"
style="Bold Italic"

[font.italic]
family = "Hack Nerd Font Mono"
style="Italic"

[font.normal]
family = "Hack Nerd Font Mono"
style="Regular"
